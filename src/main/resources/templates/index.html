<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File Upload</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1>Upload CSV </h1>
            <form method="POST" th:action="@{/upload-csv}" enctype="multipart/form-data">
                <div class="form-group mt-3">
                    <label for="file">Select a CSV file</label>
                    <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
                </div>
                <button type="submit" class="btn btn-primary">Import User Location Data</button>
            </form>
        </div>
    </div>
</div>

<div class="container py-5" th:if= "${status != null}">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>File Upload Status</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>

            <!--display users locations-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Outlet Name</th>
                    <th scope="col">Outlet Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, i : ${userLocations}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.location}"></td>
                    <td th:text="${user.outletName}"></td>
                    <td th:text="${user.outletType}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
